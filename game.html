<body>

        <a href="./game.html" class="head-navbarItem navbarItem3">Q&A</a>
        <a href="./login.html" class="head-navbarItem navbarItem4">登入/註冊</a>
    </div>
    <div class="scroll-down animate__animated animate__slideInDown " >
        <div class="scroll-text">Scroll</div>
        <img src="./image/scroll-down.png" alt="" class="scroll-img">
    </div>
    <div class="parallax">
        <div class="parallax__layer parallax__layer__0">
            <img src="./image/gameview/高雲.png" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="./image/gameview/朵雲.png" />
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="./image/gameview/山遠.png" />
        </div>

        <div class="parallax__layer parallax__layer__3">
            <img src="./image/gameview/山近.png" />
        </div>

        <div class="parallax__layer parallax__layer__4">
            <div><img src="./image/gameview/銜接.png" /></div>
        </div>

        <div class="parallax__cover_r"></div>
        <div class="parallax__cover">
            <section class=" section1 ">
                <div class="game-title">
                    <h3>Q<br>&<br>A<br>／</h3>
                </div>
                <div class="game-box-section">
                    <div class="game-box">
                        <img src="./image/circle.png" id="answer-1-1"class="check-circle circle-1-1-1 ">
                        <img src="./image/game/鹿.png" class="gameimg img01" type="button" data-toggle="modal" data-target="#game-1-1">
                         <!-- Modal -->
                        <div class="modalself modal fade" id="game-1-1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content ">
                                <div class="modal-header modalcolor-h">
                                    <div class="modal-title modal-text01">
                                        <div class="title-text">野生梅花鹿</div>
	                                    <div class="subtitle-text">野生動植物滅絕的最大原因是：</div>
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body modal-text01">
                                    <div id="btn-1-1-1" class="btn-item hvr-pulse-grow">生境破壞及惡化</div >
                                    <div id="btn-1-1-2" class="btn-item hvr-pulse-grow">大肆捕獲</div >
                                    <div id="btn-1-1-3" class="btn-item hvr-pulse-grow">外來物種影響</div >
                                </div>
                                <div class="modal-footer  d-none">
                                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                                </div>
                            </div>
                            </div>
                        </div>
                         <!-- Modal-fail -->
                         <div class="modalself modal fade" id="game-fail" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header modalcolor-fail border ">
                                    <div class="modal-title modal-text-fail">
                                        <div class="title-text">嗚~失敗了~</div>
	                                    <div class="subtitle-text">請再接再厲呦!</div>
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            </div>
                        </div>
                         <!-- Modal-sus -->
                         <div class="modalself modal fade" id="game-sus1-1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header modalcolor-h">
                                    <div class="modal-title modal-text01">
                                        <div class="title-text">恭喜你~答對了!!</div>
	                                    
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body modal-sus ">
                                    <div class="modal-text-sus modal-text01">
                                       野生動植物滅絕的最大原因<br>是生境破壞及惡化喔! 
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        
                        <img src="./image/game/鳥.png" class="gameimg img02">
                        <img src="./image/game/老鷹.png" class="gameimg img03">
                    </div>
                </div>
            </section>
            <div class="footer">
                <div class="footer-line"></div>

                                    Alliance</a></li>

                        </ul>
                    </div>
                    <div class="contact-icon">
                        <i class="fab fa-instagram fa-3x insta"></i>
                        <i class="fab fa-facebook fa-3x faceb"></i>
                    </div>
                </div>
            </div>

            <img src="./image/gameview/g2.png" />

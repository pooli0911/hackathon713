<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/head-foot.css">
    <title>Game</title>
</head>

<body>
    <div class="header">
        <a href="./index.html" class="logo"><img src="./image/logo-index.png"></a>
        <div class="head-navbar">
            <a href="./index.html" class="head-navbarItem navbarItem1">關於我們</a>
            <a href="./forum.html" class="head-navbarItem navbarItem2">線上論壇</a>
            <a href="./game.html" class="head-navbarItem navbarItem3">Q&A</a>
            <a href="./login.html" class="head-navbarItem navbarItem4">登入/註冊</a>
        </div>
    </div>
    <div class="scroll-down animate__animated animate__slideInDown ">
        <div class="scroll-text">Scroll</div>
        <img src="./image/scroll-down.png" alt="" class="scroll-img">
    </div>
    <div class="parallax">
        <div class="parallax__layer parallax__layer__0">
            <img src="./image/gameview/高雲.png" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="./image/gameview/朵雲.png" />
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="./image/gameview/山遠.png" />
        </div>

        <div class="parallax__layer parallax__layer__3">
            <img src="./image/gameview/山近.png" />
        </div>

        <div class="parallax__layer parallax__layer__4">
            <div><img src="./image/gameview/銜接.png" /></div>
        </div>

        <div class="parallax__cover_r"></div>
        <div class="parallax__cover">
            <section class=" section1 ">
                <div class="game-title">
                    <h3>Q<br>&<br>A<br>／</h3>
                </div>
            </section>
            <div class="footer">
                <div class="footer-line"></div>
                <div class="footer-text">
                    <div class="related-resources">
                        <div class="resources-title">相關資源</div>
                        <ul>
                            <li><a href="https://thewgo.org/website/chi/" target="_blank">世界綠色組織 WGO</a></li>
                            <li><a href="https://www.greenpeace.org/taiwan/" target="_blank">Greenpeace 綠色和平｜台灣</a></li>
                            <li><a href="https://www.rainforest-alliance.org" target="_blank">雨林聯盟 Rainforest
                                    Alliance</a></li>
                            <li><a href="https://www.epa.gov.tw" target="_blank">行政院環境保護署</a></li>
                        </ul>
                    </div>
                    <div class="contact-icon">
                        <i class="fab fa-instagram fa-3x insta"></i>
                        <i class="fab fa-facebook fa-3x faceb"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax__layer parallax__layer__5">
            <img src="./image/gameview/g2.png" />
        </div>
        <div class="parallax__layer parallax__layer__6">
            <img src="./image/gameview/g1.png" />
        </div>
        <div class="parallax__layer parallax__layer__7">
            <img src="./image/gameview/g3.png" />
        </div>
    </div>
    <div id="page_top">
        <a href="#">
            <img src="./image/top-alignment.png">
        </a>
    </div>

    crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/head-foot.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>


    <div class="head-navbar">
        <a href="./index.html" class="head-navbarItem navbarItem1">關於我們</a>
        <a href="./forum.html" class="head-navbarItem navbarItem2">線上論壇</a>
        <a href="./game.html" class="head-navbarItem navbarItem3">Q&A</a>
        <a href="./login.html" class="head-navbarItem navbarItem4">登入/註冊</a>
    </div>
    <div class="login-img">
        <img src="./image/login-background.png" id="login-img" />
    </div>
    <div class="login-title">
        <div>註<br>冊<br>／</div>
    </div>
    <div class="login_form">
        <div class="id_form">
            <div class="id_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">電子郵件</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="name_form">
            <div class="name_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="number_form">
            <div class="number_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="number_form_check">
            <div class="number_box_check">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">再次輸入密碼</label>
                        <input type="password" class="form-control" id="password-check" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="form_notices">
            <a href="#" class="forget">忘記密碼？</a>
        </div> -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              我同意服務條款和隱私權政策
            </label>
          </div>
        <div class="form_notices">
            <a href="./login.html" class="install">已經有帳號？點擊登入</a>
        </div>
        <div class="log_btn">
            <button type="submit" id="signin" class="btn btn-primary log">註冊</button>
        </div>
        <p class="or-text">或</p>
        <div class="log_btn">
            <button type="submit" id="signin" class="btn btn-primary google"><img src="./image/google.png">
                使用Google帳號</button>
        </div>
    </div>
    <div id="page_top">
        <a href="#">
            <img src="./image/top-alignment.png">
        </a>
    </div>



</body>
<script src="./js/jquery-1.9.0.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>



</html>

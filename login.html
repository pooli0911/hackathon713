<body>
    <div id="loader" align="center"><img src="./image/loader.gif"></div>
    <div class="header">
        <a href="./index.html" class="logo"><img src="./image/logo-others.png"></a>
        <div class="head-navbar">
            <a href="./index.html" class="head-navbarItem navbarItem1">關於我們</a>
            <a href="./forum.html" class="head-navbarItem navbarItem2">線上論壇</a>
            <a href="./game.html" class="head-navbarItem navbarItem3">Q&A</a>
            <a href="./login.html" class="head-navbarItem navbarItem4">登入/註冊</a>
        </div>

    </div>
    <div class="login-img">
        <img src="./image/login-background.png" id="login-img" />
    </div>
    <div class="login-title">
        <div>登<br>入<br>／</div>
    </div>
    <div class="login_form">
        <div class="id_form">
            <div class="id_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">電子郵件</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="number_form">
            <div class="number_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                記得我
            </label>
        </div>
        <div class="form_notices">
            <a href="#" class="forget">忘記密碼？</a>
        </div>
        <div class="form_notices">
            <a href="./card.html" class="install">還沒有帳號？點擊註冊</a>
        </div>
        <div class="log_btn">
            <div id="login" class="btn btn-primary log">登入</div>
        </div>
        <p class="or-text">或</p>
        <div class="log_btn">
            <div id="google" class="btn btn-primary google"><img src="./image/google.png">
                使用Google帳號</div>
        </div>
    </div>
    <div id="page_top">
        <a href="#">
            <img src="./image/top-alignment.png">
        </a>
    </div>



</body>

<script src="./js/firebase.js"></script>
<script src="./js/script.js"></script>
<script type="text/javascript">
    var loader;
    function loadNow(opacity) {
        if (opacity <= 0) {
            displayContent();
        }
        else {
            loader.style.opacity = opacity;
            window.setTimeout(function () {
                loadNow(opacity - 0.06)
            }, 100);
        }
    }

    function displayContent() {
        loader.style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", function () {
        loader = document.getElementById('loader');
        loadNow(1);
    });
</script>


</html>

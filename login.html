<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/head-foot.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Home</title>
</head>

<body>

    
    <div class="head-navbar">
        <a href="./index.html" class="head-navbarItem navbarItem1">關於我們</a>
        <a href="./forum.html" class="head-navbarItem navbarItem2">線上論壇</a>
        <a href="#" class="head-navbarItem navbarItem3">Q&A</a>
        <a href="./login.html" class="head-navbarItem navbarItem4">登入/註冊</a>
    </div>
    <div class="login-img">
        <img src="./image/login-background.png" class="img" />
    </div>
    <div class="login_form">
        <p class="login">登入</p>
        <div class="id_form">
            <div class="id_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">身分證字號</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="number_form">
            <div class="number_box">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
        </div>
        <div class="form_notices">
            <a href="#" class="forget">忘記密碼,找回</a>
        </div>
        <div class="form_notices">
            <a href="./card.html" class="install">註冊</a>
        </div>
        <div class="log_btn">
            <button type="submit" id="signin" class="btn btn-primary">登入</button>
        </div>
    </div>
    <div id="page_top">
        <a href="#">
            <img src="./image/top-alignment.png">
        </a>
    </div>



</body>
<script src="./js/jquery-1.9.0.min.js"></script>

    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>



</html>
